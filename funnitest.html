<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        /* Optional: Add some styles to the iframe */
        iframe {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            border: none;  /* Remove default border */
        }
    </style>
</head>
<body>

    <h1>Iframe Example</h1>
    <iframe src="https://thebeta.duckdns.org/" title="Iframe Example"></iframe>

</body>
</html>
